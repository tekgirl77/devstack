# Sample ``local.conf`` for user-configurable variables in ``stack.sh``

# NOTE: Copy this file to the root DevStack directory for it to work properly.

# ``local.conf`` is a user-maintained settings file that is sourced from ``stackrc``.
# This gives it the ability to override any variables set in ``stackrc``.
# Also, most of the settings in ``stack.sh`` are written to only be set if no
# value has already been set; this lets ``local.conf`` effectively override the
# default values.

# This is a collection of some of the settings we have found to be useful
# in our DevStack development environments. Additional settings are described
# in http://devstack.org/local.conf.html
# These should be considered as samples and are unsupported DevStack code.

# The ``localrc`` section replaces the old ``localrc`` configuration file.
# Note that if ``localrc`` is present it will be used in favor of this section.
[[local|localrc]]
#OFFLINE=True
RECLONE=True

#CINDER_BRANCH=
#GLANCE_BRANCH=
#HEAT_BRANCH=
#HORIZON_BRANCH=
#KEYSTONE_BRANCH=
#KEYSTONECLIENT_BRANCH=
#NEUTRON_BRANCH=
#NOVA_BRANCH=
#NOVACLIENT_BRANCH=
#SWIFT_BRANCH=


#-----------------------------
# Common congigurations
#-----------------------------

[[local|localrc]]
HOST_IP=192.168.1.5
SERVICE_HOST=192.168.1.6
MYSQL_HOST=192.168.1.6
RABBIT_HOST=192.168.1.6
GLANCE_HOSTPORT=192.168.1.6:9292
ADMIN_PASSWORD=secret
MYSQL_PASSWORD=secret
RABBIT_PASSWORD=secret
SERVICE_PASSWORD=secret

## Neutron options
PUBLIC_INTERFACE=eth0
ENABLED_SERVICES=n-cpu,rabbit,q-agt

#Keystone Version 
ENABLE_IDENTITY_V2=False

# Using git versions of clients
# -----------------------------
# By default clients are installed from pip.  See LIBS_FROM_GIT in
# stackrc for details on getting clients from specific branches or
# revisions.  e.g.
# LIBS_FROM_GIT="python-ironicclient"
# IRONICCLIENT_BRANCH=refs/changes/44/2.../1
# Use latest python-openstackclient to address bug: https://bugs.launchpad.net/python-openstackclient/+bug/1447704
# https://git.openstack.org/cgit/openstack/python-openstackclient/commit/?id=b8432408e68855d7ce9269b7e681de3c5b733b09
# LIBS_FROM_GIT="python-openstackclient, django_openstack_auth"
#HORIZONAUTH_BRANCH=

# Exercises
ACTIVE_TIMEOUT==300
BOOT_TIMEOUT=300


#-----------------------------
# Devstack configurations
#-----------------------------
LOGDIR=$DEST/logs
SCREEN_LOGDIR=$LOGDIR
SCREEN_HARDSTATUS="%{= rw} %H %{= wk} %L=%-w%{= bw}%30L> %n%f %t*%{= wk}%+Lw%-17< %-=%{= gk} %y/%m/%d %c"
LOGFILE=$LOGDIR/devstack.log
LOGDAYS=1
#LOG_COLOR=False
VERBOSE=True
ENABLE_DEBUG_LOG_LEVEL=True

